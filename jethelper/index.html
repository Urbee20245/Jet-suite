
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JetSuite Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0A0F1F;
      }
      .jetsuite-widget-container {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        z-index: 1000;
      }
      .jetsuite-chat-window {
        width: 400px;
        height: 600px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        transform-origin: bottom right;
      }
      .jetsuite-chat-window.closed {
        transform: scale(0);
        opacity: 0;
      }
      .jetsuite-fab {
        transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        transform-origin: bottom right;
      }
       .jetsuite-fab.hidden {
        transform: scale(0);
        opacity: 0;
      }
    </style>
