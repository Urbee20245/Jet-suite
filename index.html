    <style>
      @property --glow-angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }

      .glow-card {
        position: relative;
        /* transition for the static effects */
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }

      /* ::before: This is the STATIC border highlight that appears on hover. */
      /* It is a full gradient, slightly blurred to be "soft and diffused". */
      .glow-card::before {
        content: '';
        position: absolute;
        inset: -2px; /* Positioned outside the card's boundary */
        z-index: -1;
        background: conic-gradient(
          from 180deg,
          #EC4899,
          #8B5CF6,
          #3B82F6,
          #EC4899
        );
        filter: blur(8px); /* Creates the soft, diffused glow */
        opacity: 0;
        transition: opacity 0.4s ease-out;
      }
      
      /* ::after: This is the ANIMATED tracer that runs once. */
      /* It's a sharp comet of light with no blur, creating a "precision outline". */
      .glow-card::after {
        content: '';
        position: absolute;
        inset: -2px;
        z-index: -1;
        background: conic-gradient(
          from var(--glow-angle),
          transparent 0,
          white, /* A sharp, bright tracer */
          transparent 25% /* A quarter-circle tracer for a defined line */
        );
        opacity: 0;
      }

      /* Apply matching border-radius to both pseudo-elements */
      .glow-card-rounded-lg::before, .glow-card-rounded-lg::after { border-radius: calc(0.5rem + 2px); }
      .glow-card-rounded-xl::before, .glow-card-rounded-xl::after { border-radius: calc(0.75rem + 2px); }
      .glow-card-rounded-2xl::before, .glow-card-rounded-2xl::after { border-radius: calc(1rem + 2px); }

      .glow-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 30px -10px rgba(139, 92, 246, 0.15);
      }

      /* On hover, fade in the static border glow */
      .glow-card:hover::before {
        opacity: 0.2; /* This is the "subtle static accent" */
      }
      
      /* On hover, trigger the tracer animation */
      .glow-card:hover::after {
        animation: glow-tracer 1.2s ease-out;
      }

      @keyframes glow-tracer {
        0% {
          --glow-angle: 0deg;
          opacity: 1; /* Tracer is fully visible at the start */
        }
        100% {
          --glow-angle: 360deg;
          opacity: 0; /* Tracer fades out after one full rotation */
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .glow-card:hover {
          transform: none; /* Disable lift effect */
        }
        .glow-card:hover::before {
          opacity: 0.2; /* Show only the static highlight */
        }
        .glow-card:hover::after {
          animation: none; /* Disable the tracer animation */
          opacity: 0;
        }
      }
    </style>
